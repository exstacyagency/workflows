name: golden-e2e

on:
  workflow_dispatch:
  pull_request:

jobs:
  golden-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: workflows_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d workflows_test"
          --health-interval=3s
          --health-timeout=5s
          --health-retries=20
    env:
      SECURITY_SWEEP: "1"
      DEBUG_ADMIN_TOKEN: devtoken123
      NEXTAUTH_SECRET: devsecret_devsecret_devsecret_devsecret
      NEXTAUTH_URL: http://localhost:3000
      APP_URL: http://localhost:3000
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/workflows_test?schema=public
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Prisma migrate deploy
        run: npx prisma migrate deploy

      - name: Run Golden (deterministic)
        run: npm run golden:run
