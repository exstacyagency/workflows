name: Security Sweep

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  security-sweep:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Migrate DB
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      # CI needs a database. Use a DATABASE_URL secret (Neon test DB).
      - name: Build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3001
        run: npm run build

      - name: Start server
        env:
          NODE_ENV: production
          PORT: 3001
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3001
        run: |
          npm run start &
          echo $! > server.pid

      - name: Wait for health
        run: |
          for i in {1..40}; do
            if curl -fsS http://localhost:3001/api/health >/dev/null; then
              echo "Server is up"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start"
          exit 1

      - name: Run attacker sweep
        env:
          BASE_URL: http://localhost:3001
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run security:sweep

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill -9 $(cat server.pid) || true
          fi
