name: security-sweep

on:
  pull_request:
  workflow_dispatch:

jobs:
  security-sweep:
    name: security-sweep
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      SECURITY_SWEEP: "1"
      DEBUG_ADMIN_TOKEN: ${{ secrets.DEBUG_ADMIN_TOKEN }}
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: PR sweep (lint + build only)
        run: |
          npm run lint
          npm run build
