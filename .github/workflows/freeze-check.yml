name: freeze-check

on:
  pull_request:

jobs:
  freeze-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Contract bump guard (requires FREEZE_OVERRIDE=1)
        env:
          FREEZE_OVERRIDE: ${{ vars.FREEZE_OVERRIDE || '' }}
        run: npm run contract:bump-check

      - name: Freeze guard
        env:
          FREEZE_OVERRIDE: ${{ vars.FREEZE_OVERRIDE || '' }}
        run: npm run freeze:check

      - name: Freeze docs guard
        run: npm run freeze:docs

      - name: Routes manifest check
        run: npm run routes:check
