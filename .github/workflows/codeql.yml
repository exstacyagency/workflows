name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "17 3 * * 1" # weekly Monday 03:17 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    env:
      # Custom property API is unavailable; skip property lookup to avoid 404s
      CODEQL_ACTION_DISABLE_CUSTOM_PROPERTIES: true
      CODEQL_ACTION_DISABLE_DEFAULT_REPO_CUSTOM_PROPERTIES: true
      CODEQL_ACTION_USE_REPOSITORY_PROPERTIES: false

    strategy:
      fail-fast: false
      matrix:
        language: [ "javascript-typescript" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        env:
          CODEQL_ACTION_DISABLE_CUSTOM_PROPERTIES: true
          CODEQL_ACTION_DISABLE_DEFAULT_REPO_CUSTOM_PROPERTIES: true
          CODEQL_ACTION_USE_REPOSITORY_PROPERTIES: false
        with:
          languages: ${{ matrix.language }}

      # No build step needed for JS/TS; CodeQL will still analyze source.
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

