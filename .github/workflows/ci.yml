name: CI

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Hard stop if prod safety rules are violated
      - name: Prod guardrails
        run: npm run prod:guardrails

      - name: Build
        run: npm run build
