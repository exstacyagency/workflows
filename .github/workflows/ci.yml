name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  prod-guardrails:
    name: Verify production guardrails
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: NODE_ENV=production npm run build

      - name: Start server
        run: |
          PORT=3001 NODE_ENV=production npm run start &
          sleep 5

      - name: Verify prod guardrails
        run: npm run verify:prod-guardrails
